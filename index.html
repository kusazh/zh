<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>kusa Ëçâ</title>
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        font-family: sans-serif;
        font-size: 1.5rem;
      }
      table {
        width: 100%;
        height: 100%;
        padding: 1rem;
      }
      td {
        width: 30%;
        vertical-align: middle;
        transition: opacity 0.5s ease;
      }
      .right {
        text-align: right;
      }
      .small {
        width: 20%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td id="kusa">kusa</td>
        <td class="small" id="suffix"></td>
        <td class="right small" id="kusa-cn">Ëçâ</td>
        <td class="right" id="suffix-cn"></td>
      </tr>
    </table>

    <script>
      const d = {
        kusa: ["Ëçâ", "Ëá≠", "Ëã¶Ê¥í", "ÈÖ∑È¢Ø", "üí©"],
        suffix: ["", "zh", "i"],
        zh: ["Âºµ", "ÊîØ", "‰πã", "Á¥ô", "üá®üá≥"],
        i: ["„ÅÑ", "ÁöÑ", "Áü£", "Âë≥", "‰∫∫Â∑•Êô∫ÊÖß"],
        "": [""],
      };

      function changeText(e, text) {
        if (e.innerText !== text) {
          e.style.opacity = "0";
          setTimeout(() => {
            e.innerText = text;
            e.style.opacity = "1";
          }, 500);
        }
      }

      function main() {
        const randomSuffix =
          d.suffix[Math.floor(Math.random() * d.suffix.length)];
        const randomKusaCn =
          d.kusa[Math.floor(Math.random() * d.kusa.length)];
        const randomSuffixCn =
          d[randomSuffix][Math.floor(Math.random() * d[randomSuffix].length)];

        changeText(document.getElementById("suffix"), randomSuffix);
        changeText(document.getElementById("kusa-cn"), randomKusaCn);
        changeText(document.getElementById("suffix-cn"), randomSuffixCn);

        document.title = `kusa${randomSuffix} ${randomKusaCn}${randomSuffixCn}`;
      }

      setInterval(main, 4000);
    </script>
  </body>
</html>
